<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="css/StyleSheet1.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top">
            <div class="container">
            	<div class="LeftInfo" style="float: left;">
            	&nbsp;<i class="fa fa-phone" aria-hidden="true">&nbsp;</i><h1>+62 088 999 123</h1>
            	</div>
            </div>
        </div>

       <div class="navbar navbar-default navbar-static-top">
       		<div class="container">
       		<div class="navbar-header">
       			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="HTMLPage1.html">
               	<img src="img/logo.png" alt width="199" height="52">
               </a>
       		</div>
       	 	</div>
       </div>
    </header>

    <!-- Header Finish -->

    <!-- Slider Start -->

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            
            <div id="my-slider" class="carousel slide" data-ride="carousel">

              <ol class="carousel-indicators">
                <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                <li data-target="#my-slider" data-slide-to="1"></li>
                <li data-target="#my-slider" data-slide-to="2"></li>
              </ol>

            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="img/1.jpg" alt="corporate" />
                <div class="carousel-caption">
                  <h1>Modern Design</h1>
                </div>
              </div>

              <div class="item">
                <img src="img/2.jpg" alt="corporate" />
                <div class="carousel-caption">
                  <h1>Fully Responsive</h1>
                </div>
              </div>

              <div class="item">
                <img src="img/3.jpg" alt="corporate" />
                <div class="carousel-caption">
                  <h1>Rock Concerts</h1>
                </div>
              </div>
            </div>

            <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            </div>
          </div>
        </div>
      </div>

      <!-- Slider Finish -->

      <script src="javascript/jquery.min.js"></script>
      <script src="javascript/bootstrap.min.js"></script>
  </body>
